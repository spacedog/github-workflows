---
name: Terraform Plan

env:
  # Terraform environment variables
  TF_CLI_ARGS_plan: "-input=false -no-color"
  TF_CLI_ARGS_apply: "-input=false -no-color"
  TF_IN_AUTOMATION: true

on:
  workflow_call:
    inputs:
      # Use AWS S3 bucket backend to store terraform state
      is_aws_backend:
        required: false
        type: boolean
        default: false
      ## Parameters to configure AWS s3 backend
      state_bucket:
        required: false
        type: string
        default: bucket
      state_dynamodb:
        required: false
        type: string
        default: dynamodb
      role_arn:
        required: false
        type: string
        default: role_arn
      ## end of aws s3 state parameters
      terraform_version:
        required: false
        type: string
        default: latest
      environment:
        required: false
        type: string
        default: development
      post_comment:
        required: false
        type: boolean
        default: false
      save_plan:
        required: false
        type: boolean
        default: false
      tf_workspace:
        required: false
        type: string
        default: default
    secrets:
      aws_access_key_id:
        required: false
      aws_secret_access_key:
        required: false
      extra_env:
        required: false
    outputs:
      terraform_plan:
        description: Terraform Plan
        value: ${{ jobs.plan.outputs.terraform_plan }}

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.aws_access_key_id }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.aws_secret_access_key }}
      TF_VAR_TARGET_DEPLOY_ENV: ${{ inputs.environment }}
      TF_WORKSPACE: ${{ inputs.tf_workspace }}
    outputs:
      terraform_plan: ${{ steps.plan.outputs.stdout }}
    steps:
      - uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v2
        with:
            terraform_version: ${{ inputs.terraform_version }}

      - name: Set dynamic environment variables
        run: echo -e "${{ secrets.extra_env }}" >> $GITHUB_ENV

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init - AWS S3 backend
        if: ${{ inputs.is_aws_backend }}
        id: init_aws
        run: >-
          terraform init -get=true
          -upgrade=true
          -input=false
          -no-color
          -backend-config="role_arn=${{ inputs.role_arn }}"
          -backend-config="bucket=${{ inputs.state_bucket }}"
          -backend-config="dynamodb_table=${{ inputs.state_dynamodb }}"

      - name: Terraform Init
        id: init_fallback
        if: ${{ !inputs.is_aws_backend }}
        run: >-
          terraform init -get=true
          -upgrade=true
          -input=false
          -no-color

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false -no-color -out terraform.tfplan
        continue-on-error: true

      - name: Save terraform.tfplan
        if: ${{ inputs.save_plan == true }}
        uses: actions/upload-artifact@v2
        with:
          name: terraform-plan-${{ inputs.environment }}
          path: terraform.tfplan

      - uses: actions/github-script@v5
        if: ${{ inputs.post_comment == true }}
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          script: |
            const output = `
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            `

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
